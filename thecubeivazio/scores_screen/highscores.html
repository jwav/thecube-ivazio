<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Highscores Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Saira+Condensed:wght@400&display=swap');



        body {
            font-family: 'Roboto', sans-serif;
            //background-color: #1c2e3c;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;

            flex-direction: column;
            //justify-content: center;
            align-items: center;
            //height: 100vh;
            //height: auto;



            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('./scores-background.jpg');

            //background-image: url('./scores-background.jpg');
            background-size: cover; /* Ensures the image covers the whole background */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center center; /* Centers the image */


        }


        .title {
            //font-family: 'Impact', 'Arial', sans-serif; /* For HIGHSCORES */
            //font-family: 'Impact', 'Arial', serif;
            font-family: 'Saira Condensed', 'Arial', sans-serif;
            font-weight: 400;


            font-size: 4em;
            margin-bottom: 10px;
            //font-weight: bold;
        }
        .subtitle {
            font-family: 'Roboto Slab', 'Georgia', serif; /* For BORDEAUX */
            font-size: 2em;
            color: #f39c12;
            margin-bottom: 20px;
        }
        .highscores {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0;
            padding:0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            //background-color: rgba(28, 46, 60, 0.9);
            border-radius: 10px;
            overflow: hidden;
            margin:0;
            padding:0;
        }
        .iframe-container {
            width: 48%;
            //height: calc(100vh - 150px);
            //height: calc(100vh - 200px);
            height: 70vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .playing-teams {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            height: calc(100vh - 150px);
            margin:0;
            padding: 0;
        }

        .playing-teams iframe {
            width: 100%;
            height: auto;
            border: none;
            background-color: transparent;
            margin: 0px;
            padding: 0px;
            //background-color: rgba(128, 128, 128, 0.8);

        }
    </style>
</head>
<body>
<div class="title">HIGHSCORES</div>
<div class="subtitle">BORDEAUX</div>
<div class="highscores">
    <div class="iframe-container">
        <iframe src="highscore_subtable.html"></iframe>
    </div>
    <div class="iframe-container">
        <iframe src="highscore_subtable.html"></iframe>
    </div>
</div>
<div class="playing-teams">
    <iframe src="playing_teams_subtable.html"></iframe>
</div>
</body>

</html>
