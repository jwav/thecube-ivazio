<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Highscores Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@700&family=Saira+Condensed:wght@400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="highscores_main.css">
    <script src="highscores_smart_refresh.js" defer></script>
<!--    <script src="highscores_periodic_refresh.js" defer></script>-->


</head>
<body>

<div class="main-content">
    <div id="highscores_id" class="highscores">
        <div class="iframe-container">
            <iframe id="highscores_id_1" src="highscores_subtable_1.html"></iframe>
        </div>
        <div class="iframe-container">
            <iframe id="highscores_id_2" src="highscores_subtable_2.html"></iframe>
        </div>
        <div class="iframe-container">
            <iframe id="highscores_id_3" src="highscores_subtable_3.html"></iframe>
        </div>
    </div>
</div>
<div class="right-content">
    <div class="title">
        <img src="icon_thecube_highscores_title.png"/>
        HIGHSCORES
        <img src="icon_thecube_highscores_title.png"/>
    </div>
    <div class="playing-teams">
        <iframe id="playing_teams_id" src="playing_teams_subtable.html"></iframe>
    </div>
</div>

<!-- Hidden iframes for double buffering -->
<iframe id="hidden_highscores_id_1" style="display:none;"></iframe>
<iframe id="hidden_highscores_id_2" style="display:none;"></iframe>
<iframe id="hidden_highscores_id_3" style="display:none;"></iframe>
<iframe id="hidden_playing_teams_id" style="display:none;"></iframe>

</body>
</html>
